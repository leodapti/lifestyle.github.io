<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Lifestyle Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reusing Navbar Styles */
    .navbar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .navbar ul li a:hover {
      color: #007bff;
    }

    /* Contact Us Section Styling */
    .contact-section {
      background-color: #f8f9fa;
      padding: 60px 0;
    }

    .contact-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: start;
      flex-wrap: wrap;
      text-align: left;
    }

    .contact-form, .contact-info {
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
    }

    .contact-info h2 {
      font-size: 1.75rem;
      margin-bottom: 15px;
    }

    .social-media-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .social-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Maps Wrapper Styling */
    .mapswrapper {
      background: #fff;
      position: relative;
      margin-top: 20px;
      text-align: center;
    }

    .mapswrapper iframe {
      border: 0;
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 600px;
      height: 450px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .mapswrapper a {
      color: rgba(0, 0, 0, 0);
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }

    /* Media query for mobile view */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        right: 20px;
        background-color: #f8f9fa;
        padding: 10px;
        border: 1px solid #ddd;
        width: 150px;
      }

      .navbar ul.show {
        display: flex;
      }

      .navbar-toggler {
        display: inline-block;
        cursor: pointer;
        font-size: 1.5rem;
      }
    }

    .navbar-toggler {
      display: none;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">Lifestyle</div>
    <ul id="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#contact-section">Contact</a></li>
    </ul>
    <span class="navbar-toggler" onclick="toggleNavbar()">&#9776;</span>
  </nav>

  <!-- Contact Us Section -->
  <section class="contact-section text-center py-5" id="contact-section">
    <div class="container">
      <h1 class="contact-title">Contact Us</h1>
      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
        
        <!-- Contact Information -->
        <div class="contact-info">
          <h2>Our Contact Information</h2>
          <p><strong>Email:</strong> amba@lifestyle.com</p>
          <p><strong>Phone:</strong> +62-800-123-4567</p>
          <p><strong>Address:</strong> 123 bandung St, Jakarta City, USA</p>
          
          <!-- Social Media Follow Section -->
          <div class="social-media-buttons">
            <button class="social-btn">Facebook</button>
            <button class="social-btn">Twitter</button>
            <button class="social-btn">Instagram</button>
            <button class="social-btn">LinkedIn</button>
          </div>
        </div>
      </div>

      <!-- Find Us Map Section -->
      <div class="mapswrapper">
        <iframe width="600" height="450" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=bandung&zoom=10&maptype=roadmap"></iframe>
        <a href="https://taxinstructions.net/form-1040-es/">Form 1040-ES</a>
      </div>
    </div>
  </section>

  <!-- Script to toggle mobile navbar -->
  <script>
    function toggleNavbar() {
      var navbarLinks = document.getElementById("navbar-links");
      navbarLinks.classList.toggle("show");
    }
  </script>
</body>
</html>
